services:
  streamlit-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: chem-assistant
    container_name: chem-assistant
    ports:
      - "8505:8501"
    volumes:
      - /var/essdata/llm/chemcoscientist/pubchemcoscientist/papers:/app/PaperAnalysis/papers
      - /var/essdata/llm/chemcoscientist/pubchemcoscientist/parse_results:/app/PaperAnalysis/parse_results
      - /var/essdata/llm/chemcoscientist/pubchemcoscientist/temp_files:/app/PaperAnalysis/temp_files
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped