services:
  streamlit-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: chem-assistant
    container_name: chem-assistant
    ports:
      - "8505:8501"
    volumes:
      - /var/essdata/llm/chemcoscientist/pubchemcoscientist/:/app/PaperAnalysis/
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped